<!DOCTYPE html>
<html>
    
<head>
    <title>HTML Cheat Sheet</title>
    <link href="index.css" rel="stylesheet">
</head>
    
<body>
    <h1>IMG HTML References</h1>
    <h2>Hover Over Images to See Effects</h2>
    <div class="container">
            <table class="first">
                <tr>
                    <th>Border</th>
                </tr>
                <tr>
                    <td class="image"><img src="dragon.jpg" id="border"></td>
                </tr>
                <tr>
                    <td class="text"><strong>border:</strong> 3px solid black</td>
                </tr>
            </table>
    
            <table class="second">
                <tr>
                    <th>Flipped</th>
                </tr>
                <tr>
                    <td class="image"><img src="dragon.jpg" id="flip"></td>
                </tr>
                <tr>
                    <td class="text"><strong>transform:</strong> scaleX(-1)</td>
                </tr>
            </table>
    </div>
    <div class="container">
        <table class="first">
                <tr>
                    <th>Circle</th>
                </tr>
                <tr>
                    <td class="image"><img src="dragon.jpg" id="round"></td>
                </tr>
                <tr>
                    <td class="text"><strong>border-radius:</strong> 100%</td>
                </tr>
            </table>
    
            <table class="second">
                <tr>
                    <th>Rounded</th>
                </tr>
                <tr>
                    <td class="image"><img src="dragon.jpg" id="rounded"></td>
                </tr>
                <tr>
                    <td class="text"><strong>border-radius:</strong> 20px</td>
                </tr>
            </table>
    </div>
    <div class="container">
        <table class="first">
                <tr>
                    <th>Filter</th>
                </tr>
                <tr>
                    <td class="image"><img src="dragon.jpg" id="filter"></td>
                </tr>
                <tr>
                    <td class="text"><strong>filter:</strong> grayscale(100%)</td>
                </tr>
            </table>
    
            <table class="second">
                <tr>
                    <th>Transparent</th>
                </tr>
                <tr>
                    <td class="image"><img src="dragon.jpg" id="transparent"></td>
                </tr>
                <tr>
                    <td class="text"><strong>opacity:</strong> 0.5</td>
                </tr>
            </table>
        
    </div>

</body>
    
<footer>
    Made by Slothie Studios
</footer>
    
</html>
